    <!-------XXXXXX-----------------XXXXX------------------XXXXXXX-------->

    <div class="form">
        <!-- name -->
        <div class="name">
            <span class="hint">Full Name</span><br>
            <input id="name" type="text" placeholder="Full Name">
        </div>
        <!-- fathername -->
        <div class="father-name">
            <span class="hint">Father Name</span><br>
            <input id="fathername" type="text" placeholder="Father Name">
        </div>
    </div>

    <div class="form">
        <!-- Roll number -->
        <div class="name">
            <span class="hint">Roll Number</span><br>
            <input id="rollnum" type="number" placeholder="Roll Number">
        </div>
        <!-- phone -->
        <div class="father-name">
            <span class="hint">Phone</span><br>
            <input id="phone" type="number" maxlength="11" placeholder="Phone">
        </div>
    </div>

    <div class="form">
        <!-- CNIC -->
        <div class="name">
            <span class="hint">CNIC</span><br>
            <input id="cnic" type="number" placeholder="Email">
        </div>
          <!-- course -->
          <div class="select_course">
            <span class="hint">Select course</span><br>
            <select id="course" class="dropdown">
                <option selected placeholder="select"></option>
                <option class="course" value="1">Web and App Development</option>
                <option class="course" value="2">Graphic Designing</option>
                <option class="course" value="3">Mobile Repairing</option>
            </select>
        </div>
    </div>

    <div class="form">
        <!-- Gender -->
        <div class="father-name">
            <span class="hint">Select Gender</span><br>
            <select id="gender" class="dropdown">
                <option selected placeholder="select"></option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
    </div>

    <div class="form">
        <!-- picture -->
        <div class="name">
            <span class="hint">Picture</span><br>
            <input id="file" type="file">
        </div>
    </div>

    <div class="form">
        <button id="add_student_button">SUBMIT</button>
    </div>

    <script src="form.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
