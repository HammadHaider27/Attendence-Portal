<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Form</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
</head>

<body>
    <div class="logo">
        <img class="logo1" src="./assets/images/saylani-logo.png" alt="">
        <h2 class="heading">Course Registration Form</h2>
        <span class="heading1">Service - Education - Registration</span>
    </div>

    <div class="links">
        <div>
            <a class="new_application" href="">New Application</a>
        </div>
        <div>
            <a class="download" href="">Download ID Cards</a>
        </div>
        <div>
            <a class="result" href="">Admin Panel</a>
        </div>
    </div>

    <!-------XXXXXX-----------------XXXXX------------------XXXXXXX-------->

    <div class="form">
        <!-- city -->
        <div class="select_city">
            <span class="hint">Select city</span><br>
            <select id="city" class="dropdown">
                <option selected placeholder="select"></option>
                <option class="city" value="1">Karachi</option>
                <option class="city" value="2">Lahore</option>
                <option class="city" value="3">Hyderabad</option>
            </select>
        </div>
        <!-- course -->
        <div class="select_course">
            <span class="hint">Select course</span><br>
            <select id="course" class="dropdown">
                <option selected placeholder="select"></option>
                <option class="course" value="1">Web and App Development</option>
                <option class="course" value="2">Graphic Designing</option>
                <option class="course" value="3">Mobile Repairing</option>
            </select>
        </div>
    </div>

    <div class="form">
        <!-- name -->
        <div class="name">
            <span class="hint">Full Name</span><br>
            <input id="name" type="text" placeholder="Full Name">
        </div>
        <!-- fathername -->
        <div class="father-name">
            <span class="hint">Father Name</span><br>
            <input id="fathername" type="text" placeholder="Father Name">
        </div>
    </div>

    <div class="form">
        <!-- email -->
        <div class="name">
            <span class="hint">Email</span><br>
            <input id="email" type="email" placeholder="Email">
        </div>
        <!-- phone -->
        <div class="father-name">
            <span class="hint">Phone</span><br>
            <input id="phone" type="number" maxlength="11" placeholder="Phone">
        </div>
    </div>

    <div class="form">
        <!-- CNIC -->
        <div class="name">
            <span class="hint">CNIC</span><br>
            <input id="cnic" type="number" placeholder="Email">
        </div>
        <!-- Fthers CNIC -->
        <div class="father-name">
            <span class="hint">Father's CNIC (Optional)</span><br>
            <input id="fathercnic" type="number" maxlength="11" placeholder="Phone">
        </div>
    </div>

    <div class="form">
        <!-- Date OF Birth -->
        <div class="name">
            <span class="hint">Date Of Birth</span><br>
            <input id="Date" type="date" placeholder="Email">
        </div>
        <!-- Gender -->
        <div class="father-name">
            <span class="hint">Select Gender</span><br>
            <select id="gender" class="dropdown">
                <option selected placeholder="select"></option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
    </div>

    <div class="form">
        <!-- Address -->
        <div class="name">
            <span class="hint">Address</span><br>
            <input id="address" type="text" placeholder="Address">
        </div>
    </div>

    <div class="form">
        <!-- Qualification -->
        <div class="name">
            <span class="hint">Last Qualification</span><br>
            <select id="edu" class="dropdown">
                <option selected placeholder="select"></option>
                <option value="1">Graduate</option>
                <option value="2">Undergraduate</option>
                <option value="2">Matric</option>
                <option value="2">Intermediate</option>
                <option value="2">Grade 5-8</option>
                <option value="2">Masters</option>
                <option value="2">PHD</option>
            </select>
        </div>
    </div>

    <div class="form">
        <!-- picture -->
        <div class="name">
            <span class="hint">Picture</span><br>
            <input id="file" type="file">
        </div>
    </div>

    <div class="form">
        <button onclick="submit()" id="submit">SUBMIT</button>
    </div>

    <script src="form.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
