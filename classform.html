<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Form</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
</head>

<body>
    <div class="logo">
        <img class="logo1" src="./assets/images/saylani-logo.png" alt="">
        <h2 class="heading">Add Class Form</h2>
    </div>

    <div class="links">
        <div>
            <a class="new_application" href="">New Application</a>
        </div>
        <div>
            <a class="download" href="">Download ID Cards</a>
        </div>
        <div>
            <a class="result" href="">Admin Panel</a>
        </div>
    </div>

    <!-------XXXXXX-----------------XXXXX------------------XXXXXXX-------->

    <div class="form">
        <div class="name">
            <span class="hint">Class Name</span><br>
            <input id="class_name" type="text" placeholder="Enter Class Name">
        </div>

        <!-- Class Timing -->
        <div class="name">
            <span class="hint">Class Timing</span><br>
            <input id="timing" type="text" placeholder="Enter Class Timing">
        </div>
        <!-- teachername -->
        <div class="father-name">
            <span class="hint">Teacher Name</span><br>
            <input id="teachername" type="text" placeholder="Enter Teacher Name">
        </div>
    </div>

    <div class="form">
        <!-- section -->
        <div class="name">
            <span class="hint">Section</span><br>
            <input id="section" type="email" placeholder="Enter Section">
        </div>
        <!-- phone -->
        <div class="father-name">
            <span class="hint">Course</span><br>
            <input id="course" type="number" maxlength="" placeholder="Enter Course Name">
        </div>
    </div>

    <div class="form">
        <button id="add_class_button" >SUBMIT</button>
    </div>

    <script src="form.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
